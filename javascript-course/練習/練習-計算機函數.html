<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習-計算機函數</title>
  </head>

  <body>
    <script>
      function calculator(type, a, b) {
        switch (type) {
          case 'add':
          default:
            console.log(a + b);
            break;
          case 'subtract':
            console.log(a - b);
            break;
          case 'multiply':
            console.log(a * b);
            break;
          case 'divide':
            console.log(a / b);
            break;
          case 'mod':
            console.log(a % b);
            break;
          case 'power':
            console.log(a ** b);
            break;
        }
      }

      calculator('mod', 3, 5);
    </script>
  </body>
</html>
