<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習-計算機函數</title>
  </head>

  <body>
    <script>
      function subtract(a, b) {
        return a - b;
      }

      function sum(numbers) {
        let result = 0;
        for (let number of numbers) {
          result += number;
        }
        return result;
      }

      let sumResult = (function (type, ...numbers) {
        let a = numbers[0];
        let b = numbers[1];
        switch (type) {
          case 'add':
          default:
            return a + b;
            break;
          case 'subtract':
            return subtract(a, b);
            break;
          case 'multiply':
            return a * b;
            break;
          case 'divide':
            return a / b;
            break;
          case 'mod':
            return a % b;
            break;
          case 'power':
            return a ** b;
            break;
          case 'sum':
            return sum(numbers);
            break;
        }
      })('sum', 1, 2, 3, 4, 5);

      // let subtractResult = calculator('subtract', 1, 2, 3, 4, 5);

      console.log(sumResult);
      // console.log(subtractResult);
    </script>
  </body>
</html>
