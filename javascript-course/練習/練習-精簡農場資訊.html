<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習-精簡農場資訊</title>
  </head>

  <body>
    <script>
      let farm = [
        {
          id: 1,
          name: '豬',
          en: 'pig',
          male: 11,
          female: 5,
          isLarge: false,
        },
        {
          id: 2,
          name: '虎',
          en: 'tiger',
          male: 3,
          female: 10,
          isLarge: true,
        },
        {
          id: 3,
          name: '馬',
          en: 'horse',
          male: 9,
          female: 8,
          isLarge: true,
        },

        {
          id: 4,
          name: '羊',
          en: 'sheep',
          male: 22,
          female: 34,
          isLarge: false,
        },
        {
          id: 5,
          name: '兔',
          en: 'rabbit',
          male: 37,
          female: 4,
          isLarge: false,
        },
      ];

      function createAnimal(animal) {
        // {name: name,
        // count: 公的+母的}
        return {
          name: animal.name,
          count: animal.male + animal.female,
        };
      }

      let newAnimals = [];
      for (let animal of farm) {
        let info = createAnimal(animal);
        // console.log(info);
        newAnimals.push(info);
      }

      console.log(newAnimals);
    </script>
  </body>
</html>
