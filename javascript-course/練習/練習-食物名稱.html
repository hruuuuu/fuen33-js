<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習-食物名稱</title>
  </head>

  <body>
    <script>
      let food = [
        '   chicken-nuggets ',
        ' beef-stew   ',
        'apple-pie   ',
        '  fish-tacos',
        '  cheese-burger ',
        '  spaghetti-bolognese ',
        '   bacon-lettuce-tomato  ',
        '   egg-salad  ',
        '  garlic-bread ',
        '  honey-mustard-chicken ',
      ];

      let newFood = [];
      food.forEach((item) => {
        const formatName = item.trim().replaceAll('-', ' ');
        const firstLetter = formatName.charAt(0).toUpperCase();
        const otherWords = formatName.substring(1);
        const newName = `${firstLetter}${otherWords}`;
        newFood.push(newName);
      });

      console.log(newFood);
    </script>
  </body>
</html>
