    <script>

      /*
      console.log(Math.round(3.574)); // 4 四捨五入
      console.log(Math.floor(3.574)); // 3 無條件捨去
      console.log(Math.ceil(3.574)); // 4 無條件進位
      console.log(Math.random()); // 產生 0 - 1 隨機數字
      console.log(Math.max(7, 1, 5, 3)); // 7

      const now = new Date();
      console.log(now);

      const yesterday = new Date('2024-02-28');
      const yesterday2 = new Date('2024/02/28');
      const yesterday3 = new Date('2024.02.28');
      console.log(yesterday);
      console.log(yesterday2);
      console.log(yesterday3);

      console.log(now.getFullYear()); // 2024
      console.log(now.getMonth()); // 1 (手動 + 1)
      console.log(now.getDate()); // 29
      console.log(now.getHours()); // 10
      console.log(now.getMinutes()); // 45
      console.log(now.getSeconds()); // 31

      console.log(now.toISOString()); // 2024-02-29T02:47:52.106Z
    </script>
  </body>
