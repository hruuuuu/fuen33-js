<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String 物件方法 String Methods</title>
  </head>

  <body>
    <script>
      const greeting = 'Hello world!';
      console.log(greeting.toUpperCase());

      console.log(greeting.toLowerCase());

      const greetingTrim = '    Hello world!       ';
      console.log(greetingTrim);

      console.log(greetingTrim.trim());

      console.log(greeting.charAt(7)); // o

      console.log(greeting.replace('world', 'Taiwan'));

      const greetingReplace = 'Hello world world!';
      console.log(greetingReplace.replaceAll('world', 'Taiwan'));

      console.log(greeting.slice(0, 5)); // Hello
      console.log(greeting.slice(6)); // world!
      console.log(greeting.slice(-1)); // !
      console.log(greeting.slice(11, 6)); // (空字串 切不出來)

      console.log(greeting.substring(6, 11)); // world
      console.log(greeting.substring(11, 6)); // world
      console.log(greeting.substring(-1)); // Hello world!

      console.log(greeting.indexOf('a')); // -1
      console.log(greeting.indexOf('o')); // 4
    </script>
  </body>
</html>
