<!DOCTYPE html>
<html lang="en">
  <head>

    <title>迴圈陳述式 Loop</title>

  <body>
    <script>
      // for (let i = 0; i <= 5; i++) {
      //   if (i === 4) {
      //     break;
      //   }
      //   if (i === 2) {
      //     continue;
      //   }
      //   console.log(i);
      // }

      let i = 1;

      while (i < 1) {
        console.log(i);
        i++;
      }

      do {
        console.log(i);
        i++;
      } while (i < 1);

      // 迭代 iteration
      // 遍歷 loop through
      let fruits = ['apple', 'banana', 'orange', 'lemon'];
      for (let fruit of fruits) {
        console.log(fruit);
      }
    </script>
  </body>
